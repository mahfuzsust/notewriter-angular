<mat-form-field>
	<mat-select placeholder="Dates"  [(value)]="selectedDate">
		<mat-option *ngFor="let date of dates" [value]="date">
		{{ date }}
		</mat-option>
	</mat-select>
</mat-form-field>

<button mat-button (click)="addPatient()">Add Patient</button>

<mat-list>
	<mat-list-item class="collection-item" *ngFor="let patient of patients[selectedDate]" (click)="selectPatient(patient)">{{patient.name}}</mat-list-item>
</mat-list>
